<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ReMind</title>
</head>
<body>
    <header>
        <div class="container spacing-lr">
            <h1>ReMind</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <!-- <div class="top">
                <button id="btn">Create Post</button>
            </div> -->
            <div class="create-blogs hidden" id="blogs">
              <input type="text" name="header" id="header" placeholder="Title">
              <textarea name="body" id="body" cols="30" rows="5" placeholder="Start typing"></textarea>
              <button class="btn">Create</button>
            </div>
            <div class="entries">
              <h1>Latest Entries</h1>
                <div class="blog-entrie">
                  <h2>${post.title}</h2>
                  <p>${post.body}</p>
                  <div class="bottom">
                      <p><small>${post.likes}</small></p>
                      <button class="like-btn"><i class="far fa-thumbs-up"></i></button>
                      
                  </div>
              </div>
            </div>
        </div>
    </main>
    <footer>
        <button class="bttn">
            <img src="asstes/img/plus.svg" class="btn-img">
        </button>
    </footer>
    <script src="https://kit.fontawesome.com/f7c26fa211.js" crossorigin="anonymous"></script>
    <script src="js/dom.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
